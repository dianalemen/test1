<!DOCTYPE html>
<html>
 <head>
   <title>!DOCTYPE</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 </head>
 <body>
   <i>Я курсивний текст</i><br>
   <b>Я жирний текст</b><br>
   <u>Я підкреслений текст</u><br>
   <s>Я перекреслений текст</s><br>
   <span>Я <sup>текст у верхньому індексі</sup></span><br>
   <span>Я <sub>текст у нижньому індексі</sub></span>

   <em>Встановлєює вагу тексту</em><br>
   <strong>Встановлєює ще більшу вагу тексту</strong><br>
   <ins>Новий фрагмент тексту</ins><br>
   <del>Видаленйи фрагмент в новій версії тексту</del><br>
   <code>Текст монохромним шрифтом</code><br>
   <small>Другорядна інформація</small>
 </body> 
</html>
